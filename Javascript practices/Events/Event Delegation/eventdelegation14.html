<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <ul id="lists">
        <li>Shamsudeen <button class="delete-button">Delete</button></li>
        <li>Faseela <button class="delete-button">Delete</button></li>
        <li>Faris <button class="delete-button">Delete</button></li>
        <li>Shifana <button class="delete-button">Delete</button></li>
        <li>Fathima <button class="delete-button">Delete</button></li>
        <li>Farhana <button class="delete-button">Delete</button></li>

    <script>

        document.getElementById('lists').addEventListener('click', function(event){
            if(event.target && event.target.classList.contains('delete-button')){
                console.log(`You've deleted ${event.target.parentNode.textContent}`);
                event.target.parentNode.remove();
            }
        })

    </script>
    
</body>
