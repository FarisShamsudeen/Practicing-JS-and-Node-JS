<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="my-list">
        <li>Shamsudeen</li><br>
        <li>Faseela</li><br>
        <li>Faris</li><br>
        <li>Shifana</li><br>
        <li>Fathima</li><br>
        <li>Farhana</li>
    </ul>

    <script>

        document.getElementById('my-list').addEventListener('click', function (event){
            if(event.target.tagName === 'LI') {
                event.target.classList.toggle('classed');
            }
        })

    </script>
</body>

</html>
